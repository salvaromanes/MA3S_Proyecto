<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crear Cuenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>

<h:body>

    <div class="center">

        <h2>Datos de una cuenta Pooled</h2>

        <h:form id="MostrarPooled">
            <div class="card">
                <p:dataTable var="pooled" value="#{mostrarDatosCuentaPooled.cuentas}">
                    <p:column headerText="Identificacion Propietario">
                        <h:outputText value="#{pooled.cliente.identificacion}" />
                    </p:column>

                    <p:column headerText="IBAN">
                        <h:outputText value="#{pooled.iban}" />
                    </p:column>

                    <p:column headerText="SWIFT">
                        <h:outputText value="#{pooled.swift}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{pooled.estado}" />
                    </p:column>

                    <p:column headerText="Fecha Apertura">
                        <h:outputText value="#{pooled.fechaApertura}" />
                    </p:column>

                    <p:column headerText="Fecha Cierre">
                        <h:outputText value="#{pooled.fechaCierre}" />
                    </p:column>

                    <p:column headerText="Clasificacion">
                        <h:outputText value="Pooled" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h3>Autorizaciones de la cuenta pooled</h3>
        <h:form id="MostarAutorizacion">
            <div class="card">
                <p:dataTable var="autorizacion" value="#{mostrarDatosCuentaPooled.autorizaciones}">
                    <p:column headerText="Identificacion">
                        <h:outputText value="#{autorizacion.autorizadaId.identificacion}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{autorizacion.tipo}" />
                    </p:column>

                    <p:column headerText="Empresa">
                        <h:outputText value="#{autorizacion.empresaId.identificacion}" />
                    </p:column>

                    <p:column headerText="Eliminar Autorizacion">
                        <h:commandButton class="css-button-rounded--black" id="botonIniciarSesion" value="Eliminar Autorizado"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h3>Lista de depositos de la cuenta pooled</h3>
        <h:form id="Depositos">
            <div class="card">
                <p:dataTable var="deposito" value="#{mostrarDatosCuentaPooled.depositos}">
                    <p:column headerText="Iban Referencia">
                        <h:outputText value="#{deposito.referencia.iban}" />
                    </p:column>

                    <p:column headerText="Saldo">
                        <h:outputText value="#{deposito.saldo}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </div>

</h:body>

</html>
