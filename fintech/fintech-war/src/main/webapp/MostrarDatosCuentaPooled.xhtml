<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Crear Cuenta</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosCrearCuenta.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <h:form id="Mostar" rendered="#{mostrarDatosCuenta.esPooled = true}">
        <div class="card">
            <p:dataTable var="pooled" value="#{mostrarDatosCuenta.listaPooled}">
                <p:column headerText="Identificacion">
                    <h:outputText value="#{pooled.cliente.identificacion}" />
                </p:column>

                <p:column headerText="IBAN">
                    <h:outputText value="#{pooled.iban}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{pooled.estado}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{pooled.fechaApertura}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    <h:form id="MostarAutorizacion" rendered="#{mostrarDatosCuenta.esPooled = true}">
        <div class="card">
            <p:dataTable var="autorizacion" value="#{mostrarDatosCuenta.autorizaciones}">
                <p:column headerText="Identificacion">
                    <h:outputText value="#{autorizacion.autorizadaId.identificacion}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{autorizacion.tipo}" />
                </p:column>

                <p:column headerText="Empresa">
                    <h:outputText value="#{autorizacion.empresaId.identificacion}" />
                </p:column>

                <p:column headerText="Eliminar Autorizacion">
                    <h:commandButton class="css-button-rounded--black" id="botonIniciarSesion" value="Crear cuenta pooled" action="#{mostrarDatosCuenta.eliminarAutorizacion(autorizacion.autorizadaId)}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

</h:body>

</html>
