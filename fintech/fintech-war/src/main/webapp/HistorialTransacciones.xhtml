<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Historial Transacciones</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página Inicio" outcome="principalCliente.xhtml" icon="pi pi-fw pi-home">
                </p:menuitem>

                <p:divider layout="vertical"/>

                <p:submenu label="Cuentas" icon="pi pi-fw pi-list">
                    <p:menuitem value="Mis cuentas" outcome="cuentasporUsuario.xhtml" icon="pi pi-fw pi-money-bill"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>

    <h1>Sus transacciones en las cuentas segregadas</h1>
    <div class="card">
    <h:form id="Segregadas" >

            <p:dataTable var="segregadas" value="#{historial.segregada}">

                <p:column headerText="Fecha de ejecucion">
                    <h:outputText value="#{segregadas.fechaEjecucion}" />
                </p:column>

                <p:column headerText="Internacional">
                    <h:outputText value="#{segregadas.internacional}" />
                </p:column>

                <p:column headerText="cantidad">
                    <h:outputText value="#{segregadas.cantidad}" />
                </p:column>

                <p:column headerText="cuenta destino">
                    <h:outputText value="#{segregadas.cuentaDestino}" />
                </p:column>

                <p:column headerText="cuenta origen">
                    <h:outputText value="#{segregadas.cuentaOrigen}" />
                </p:column>


            </p:dataTable>

    </h:form>
</div>
<h1>Sus transacciones en las cuentas pooled</h1>
    <div class="card">
    <h:form id="Pooled" >

            <p:dataTable var="pooled" value="#{historial.transPooled}">

                <p:column headerText="Cuenta destino">
                    <h:outputText value="#{pooled.cuentaDestino.iban}" />
                </p:column>

                <p:column headerText="Cuenta Origen">
                    <h:outputText value="#{pooled.cuentaOrigen.iban}" />
                </p:column>

                <p:column headerText="Cantidad">
                    <h:outputText value="#{pooled.cantidad}" />
                </p:column>

            </p:dataTable>

    </h:form>
</div>
</h:body>
</html>
