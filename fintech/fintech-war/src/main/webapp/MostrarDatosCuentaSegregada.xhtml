<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Crear Cuenta</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosCrearCuenta.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <div class="center">

        <h3>Datos de una cuenta Segregada</h3>

        <h:form id="crearCuenta">
            <h:panelGrid columns="3">
                <h:outputText value="Introduzca el IBAN de la cuenta:"/>
                <h:inputText id="iban" required="true" value="#{crearCuenta.IBAN}"/>
                <h:message for="iban"/>

                <h:outputText value="Introduzca el SWIFT de la cuenta:"/>
                <h:inputSecret id="swift" required="false" value="#{crearCuenta.SWIFT}" />
                <h:message for="swift"/>

                <h:outputText value="Introduzca la divisa:"/>
                <h:inputSecret id="divisa" required="false" value="#{crearCuenta.divisa}" />
                <h:message for="divisa"/>

                <h:commandButton class="css-button-rounded--black" id="botonIniciarSesion" value="Crear cuenta pooled" action="#{crearCuenta.crearCuentaPooled}"/>
            </h:panelGrid>



        </h:form>
    </div>

</h:body>

</html>
