<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Crear Cuenta</title>
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
    <link href="Estilos/estiloCrearCuentaNueva2.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>
    <h:panelGroup rendered="#{sesion.sesion_admin}">
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Página Inicio" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-home">
                    </p:menuitem>

                    <p:divider layout="vertical"/>

                    <p:submenu label="Clientes" icon="pi pi-fw pi-users">
                        <p:menuitem value="Lista clientes" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-list"/>
                        <p:submenu label="Dar Alta" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Individual" outcome="DarAltasClientesAdmin.xhtml" icon="pi pi-fw pi-user"/>
                            <p:menuitem value="Jurídico" outcome="DarAltasEmpresasAdmin.xhtml" icon="pi pi-fw pi-briefcase"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Personas Autorizadas" icon="pi pi-fw pi-user-plus">
                        <p:menuitem value="Lista" outcome="ListaPAutorizadas.xhtml" icon="pi pi-fw pi-list"/>
                        <p:menuitem value="Crear" outcome="DarAltasPAutorizadas.xhtml" icon="pi pi-fw pi-plus"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:submenu label="Cuentas" icon="pi pi-fw pi-wallet">
                        <p:menuitem value="Lista" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-list"/>
                        <p:submenu label="Crear" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Segregada" outcome="CrearCuentaSegregada.xhtml" />
                            <p:menuitem value="Pooled" outcome="CrearCuentaPooled.xhtml" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Transacciones" icon="pi pi-fw pi-money-bill">
                        <p:menuitem value="Lista" outcome="ListaTransacciones.xhtml" icon="pi pi-fw pi-list"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:submenu label="Archivos" icon="pi pi-fw pi-file">
                        <p:menuitem value="Generar CSV Alemania" outcome="csv.xhtml" icon="pi pi-fw pi-file-excel"/>
                        <p:menuitem value="Api Holanda" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-code"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <f:facet name="options">
                        <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    <div class="center">

        <h2>Datos de una cuenta Segregada</h2>

        <h:form id="MostarSegregada">
            <div class="card">
                <p:dataTable var="segregada" value="#{mostrarDatosCuentaSegregada.cuentas}" emptyMessage="No hay cuentas segregadas que mostrar">
                    <p:column headerText="Identificacion Propietario">
                        <h:outputText value="#{segregada.cliente.identificacion}" />
                    </p:column>

                    <p:column headerText="IBAN">
                        <h:outputText value="#{segregada.iban}" />
                    </p:column>

                    <p:column headerText="SWIFT">
                        <h:outputText value="#{segregada.swift}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{segregada.estado}" />
                    </p:column>

                    <p:column headerText="Fecha Apertura">
                        <h:outputText value="#{segregada.fechaApertura}" />
                    </p:column>

                    <p:column headerText="Fecha Cierre">
                        <h:outputText value="#{segregada.fechaCierre}" />
                    </p:column>

                    <p:column headerText="Clasificacion">
                        <h:outputText value="Segregada" />
                    </p:column>

                    <p:column headerText="Comision">
                        <h:outputText value="#{segregada.comision}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h3>Autorizaciones de la cuenta</h3>

        <h:form id="MostarAutorizacion">
            <div class="card">
                <p:dataTable var="autorizacion" value="#{mostrarDatosCuentaSegregada.autorizaciones}" emptyMessage="No hay autorizaciones que mostrar">
                    <p:column headerText="Identificacion">
                        <h:outputText value="#{autorizacion.autorizadaId.identificacion}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{autorizacion.tipo}" />
                    </p:column>

                    <p:column headerText="Empresa">
                        <h:outputText value="#{autorizacion.empresaId.identificacion}" />
                    </p:column>

                    <p:column headerText="Eliminar Autorizacion">
                        <p:commandButton class="css-button-rounded--black" id="botonIniciarSesion" value="Eliminar Autorizado"
                                         action="#{mostrarDatosCuentaPooled.eliminarAutorizaciones(autorizacion.autorizadaId.id, autorizacion.empresaId.id)}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h3>Cuenta de referencia</h3>

        <h:form id="MostrarReferencia">
            <div class="card">
                <p:dataTable var="referencia" value="#{mostrarDatosCuentaSegregada.cuentas}" emptyMessage="No hay depósitos que mostrar">
                    <p:column headerText="Iban cuenta referencia">
                        <h:outputText value="#{referencia.referencia.iban}" />
                    </p:column>

                    <p:column headerText="Saldo">
                        <h:outputText value="#{referencia.referencia.saldo}" />
                    </p:column>

                    <p:column headerText="Divisa">
                        <h:outputText value="#{referencia.referencia.divisa.abreviatura}" />
                    </p:column>

                    <p:column headerText="Banco">
                        <h:outputText value="#{referencia.referencia.nombreBanco}" />
                    </p:column>

                    <p:column headerText="Sucursal">
                        <h:outputText value="#{referencia.referencia.sucursal}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </div>

    </h:panelGroup>
    <h:panelGroup rendered="#{!sesion.sesion_admin}">
        <h:form>
            <h1>NO SE HA INICIADO SESIÓN</h1>
            <a href="mainv2.xhtml">
                <p:commandButton type="button" value="Volver"/>
            </a>
        </h:form>
    </h:panelGroup>
</h:body>

</html>
