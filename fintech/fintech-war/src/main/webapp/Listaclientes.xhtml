<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clientes</title>
</h:head>
<h:body>

<h:panelGrid>
<h:form id="caja1">
    <p:dataTable id="dtCliente" paginator="true" paginatorPosition="top" emptyMessage="No hay clientes" value="#{listaClientes.clientes}" var="a">

        <p:column headerText="IdentificaciÃ³n" filterBy="#{a.identificacion}" filterStyle="width: 100px;" filterMatchMode="contains">
            <h:outputText value="#{a.identificacion}"/>
        </p:column>

        <p:column headerText="Tipo Cliente" filterBy="#{a.tipoCliente}" filterMatchMode="contains">
            <h:outputText value="#{a.tipoCliente}" />
        </p:column>

        <p:column  headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
            <h:outputText value="#{a.estado}" />
        </p:column>

        <p:column  headerText="FechaAlta">
            <h:outputText  value="#{listaClientes.fechaSimple(a.fechaAlta)}" />
        </p:column>
        <p:column  headerText="FechaBaja">
            <h:outputText  value="#{listaClientes.fechaSimple(a.fechaBaja)}" />
        </p:column>
        <p:column  headerText="DirecciÃ³n" filterBy="#{a.direccion}" filterMatchMode="contains">
            <h:outputText value="#{a.direccion}" />
        </p:column>
        <p:column  headerText="Ciudad" filterBy="#{a.ciudad}" filterMatchMode="contains">
            <h:outputText  value="#{a.ciudad}" />
        </p:column>
        <p:column  headerText="CodigoPostal" filterBy="#{a.codigopostal}" filterMatchMode="contains">
            <h:outputText  value="#{a.codigopostal}" />
        </p:column>
        <p:column  headerText="PaÃ­s" filterBy="#{a.pais}" filterMatchMode="contains">
            <h:outputText  value="#{a.pais}" />
        </p:column>
        <p:column  headerText="Dar Baja">
            <p:commandButton  value="Baja"
                             action="#{listaClientes.baja(a)}" />
        </p:column>
        <p:column  headerText="Modificar">
            <p:commandButton  value="Modificar"
                             action="#{cliente.pasarCliente(a.identificacion)}" />
        </p:column>
    </p:dataTable>
</h:form>
</h:panelGrid>
</h:body>
</html>
