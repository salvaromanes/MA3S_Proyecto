<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clientes</title>
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
    <link href="Estilos/estiloCrearCuentaNueva2.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página Inicio" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-home">
                </p:menuitem>

                <p:divider layout="vertical"/>

                <p:submenu label="Clientes" icon="pi pi-fw pi-users">
                    <p:menuitem value="Lista" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-list"/>
                    <p:submenu label="Dar Alta" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Individual" outcome="DarAltasClientesAdmin.xhtml" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Jurídico" outcome="DarAltasEmpresasAdmin.xhtml" icon="pi pi-fw pi-briefcase"/>
                        <p:menuitem value="Persona autorizada" outcome="DarAltasPAutorizadas.xhtml" icon="pi pi-fw pi-id-card"/>
                    </p:submenu>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:submenu label="Cuentas" icon="pi pi-fw pi-wallet">
                    <p:menuitem value="Lista" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-list"/>
                    <p:submenu label="Crear" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Segregada" outcome="CrearCuentaSegregada.xhtml" />
                        <p:menuitem value="Pooled" outcome="CrearCuentaPooled.xhtml" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Transacciones" icon="pi pi-fw pi-money-bill">
                    <p:menuitem value="Lista" outcome="ListaTransacciones.xhtml" icon="pi pi-fw pi-list"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:submenu label="Archivos" icon="pi pi-fw pi-file">
                    <p:menuitem value="Generar CSV Alemania" outcome="csv.xhtml" icon="pi pi-fw pi-file-excel"/>
                    <p:menuitem value="Api Holanda" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-code"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>

    <h1>Clientes jurídicos</h1>

<div class="card">
<h:form>
    <p:dataTable value="#{listaClientes.empresas}" var="a" rows="5"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">

        <p:column headerText="Identificación" filterBy="#{a.identificacion}" filterStyle="width: 100px;" filterMatchMode="contains">
            <h:outputText value="#{a.identificacion}"/>
        </p:column>

        <p:column headerText="Razon Social" filterBy="#{a.razonSocial}" filterMatchMode="contains">
            <h:outputText value="#{a.razonSocial}" />
        </p:column>

        <p:column  headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
            <h:outputText value="#{a.estado}" />
        </p:column>

        <p:column  headerText="FechaAlta">
            <h:outputText  value="#{listaClientes.fechaSimple(a.fechaAlta)}" />
        </p:column>
        <p:column  headerText="FechaBaja">
            <h:outputText  value="#{listaClientes.fechaSimple(a.fechaBaja)}" />
        </p:column>
        <p:column  headerText="Dirección" filterBy="#{a.direccion}" filterMatchMode="contains">
            <h:outputText value="#{a.direccion}" />
        </p:column>
        <p:column  headerText="Ciudad" filterBy="#{a.ciudad}" filterMatchMode="contains">
            <h:outputText  value="#{a.ciudad}" />
        </p:column>
        <p:column  headerText="CodigoPostal" filterBy="#{a.codigopostal}" filterMatchMode="contains">
            <h:outputText  value="#{a.codigopostal}" />
        </p:column>
        <p:column  headerText="País" filterBy="#{a.pais}" filterMatchMode="contains">
            <h:outputText  value="#{a.pais}" />
        </p:column>
        <p:column  headerText="Dar Baja">
            <p:commandButton  value="Baja"
                             action="#{listaClientes.baja(a)}" />
        </p:column>
        <p:column  headerText="Modificar">
            <p:commandButton  value="Modificar"
                             action="#{listaClientes.modificarEmpresa(a)}" />
        </p:column>
    </p:dataTable>
</h:form>
</div>

    <h1>Clientes Individuales</h1>

    <div class="card">
        <h:form>
            <p:dataTable value="#{listaClientes.individuales}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="Identificación" filterBy="#{a.identificacion}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.identificacion}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{a.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{a.nombre}" />
                </p:column>

                <p:column headerText="Apellidos" filterBy="#{a.apellido}" filterMatchMode="contains">
                    <h:outputText value="#{a.apellido}" />
                </p:column>

                <p:column  headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
                    <h:outputText value="#{a.estado}" />
                </p:column>

                <p:column  headerText="FechaAlta">
                    <h:outputText  value="#{listaClientes.fechaSimple(a.fechaAlta)}" />
                </p:column>
                <p:column  headerText="FechaBaja">
                    <h:outputText  value="#{listaClientes.fechaSimple(a.fechaBaja)}" />
                </p:column>
                <p:column  headerText="Dirección" filterBy="#{a.direccion}" filterMatchMode="contains">
                    <h:outputText value="#{a.direccion}" />
                </p:column>
                <p:column  headerText="Ciudad" filterBy="#{a.ciudad}" filterMatchMode="contains">
                    <h:outputText  value="#{a.ciudad}" />
                </p:column>
                <p:column  headerText="CodigoPostal" filterBy="#{a.codigopostal}" filterMatchMode="contains">
                    <h:outputText  value="#{a.codigopostal}" />
                </p:column>
                <p:column  headerText="País" filterBy="#{a.pais}" filterMatchMode="contains">
                    <h:outputText  value="#{a.pais}" />
                </p:column>
                <p:column  headerText="Dar Baja">
                    <p:commandButton  value="Baja"
                                      action="#{listaClientes.baja(a)}" />
                </p:column>
                <p:column  headerText="Modificar">
                    <p:commandButton  value="Modificar"
                                      action="#{listaClientes.modificarIndividual(a)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>


</h:body>
</html>
