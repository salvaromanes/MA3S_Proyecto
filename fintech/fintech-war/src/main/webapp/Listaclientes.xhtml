<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clientes</title>
</h:head>
<h:body>

    <div class="card">
        <p:tabMenu activeIndex="#{1}">
            <p:menuitem value="Página Inicio" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Clientes" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-users">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Añadir cliente" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-user-plus">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Cuentas" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-wallet">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="Añadir cuenta" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-plus">
                <f:param name="i" value="4"/>
            </p:menuitem>
            <p:menuitem value="Generar archivo CSV Alemania" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-file">
                <f:param name="i" value="5"/>
            </p:menuitem>
            <p:menuitem value="API Holanda" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-code">
                <f:param name="i" value="6"/>
            </p:menuitem>
            <p:menuitem value="Cerrar Sesión" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-power-off">
                <f:param name="i" value="7"/>
            </p:menuitem>
        </p:tabMenu>
    </div>

    <h1>Clientes jurídicos</h1>

<div class="card">
<h:form>
    <p:dataTable value="#{listaClientes.empresas}" var="a" rows="5"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">

        <p:column headerText="Identificación" filterBy="#{a.identificacion}" filterStyle="width: 100px;" filterMatchMode="contains">
            <h:outputText value="#{a.identificacion}"/>
        </p:column>

        <p:column headerText="Razon Social" filterBy="#{a.razonSocial}" filterMatchMode="contains">
            <h:outputText value="#{a.razonSocial}" />
        </p:column>

        <p:column  headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
            <h:outputText value="#{a.estado}" />
        </p:column>

        <p:column  headerText="FechaAlta">
            <h:outputText  value="#{listaClientes.fechaSimple(a.fechaAlta)}" />
        </p:column>
        <p:column  headerText="FechaBaja">
            <h:outputText  value="#{listaClientes.fechaSimple(a.fechaBaja)}" />
        </p:column>
        <p:column  headerText="Dirección" filterBy="#{a.direccion}" filterMatchMode="contains">
            <h:outputText value="#{a.direccion}" />
        </p:column>
        <p:column  headerText="Ciudad" filterBy="#{a.ciudad}" filterMatchMode="contains">
            <h:outputText  value="#{a.ciudad}" />
        </p:column>
        <p:column  headerText="CodigoPostal" filterBy="#{a.codigopostal}" filterMatchMode="contains">
            <h:outputText  value="#{a.codigopostal}" />
        </p:column>
        <p:column  headerText="País" filterBy="#{a.pais}" filterMatchMode="contains">
            <h:outputText  value="#{a.pais}" />
        </p:column>
        <p:column  headerText="Dar Baja">
            <p:commandButton  value="Baja"
                             action="#{listaClientes.baja(a)}" />
        </p:column>
        <p:column  headerText="Modificar">
            <p:commandButton  value="Modificar"
                             action="#{listaClientes.modificarEmpresa(a)}" />
        </p:column>
    </p:dataTable>
</h:form>
</div>

    <h1>Clientes Individuales</h1>

    <div class="card">
        <h:form>
            <p:dataTable value="#{listaClientes.individuales}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="Identificación" filterBy="#{a.identificacion}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.identificacion}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{a.nombre}" filterMatchMode="contains">
                    <h:outputText value="#{a.nombre}" />
                </p:column>

                <p:column headerText="Apellidos" filterBy="#{a.apellido}" filterMatchMode="contains">
                    <h:outputText value="#{a.apellido}" />
                </p:column>

                <p:column  headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
                    <h:outputText value="#{a.estado}" />
                </p:column>

                <p:column  headerText="FechaAlta">
                    <h:outputText  value="#{listaClientes.fechaSimple(a.fechaAlta)}" />
                </p:column>
                <p:column  headerText="FechaBaja">
                    <h:outputText  value="#{listaClientes.fechaSimple(a.fechaBaja)}" />
                </p:column>
                <p:column  headerText="Dirección" filterBy="#{a.direccion}" filterMatchMode="contains">
                    <h:outputText value="#{a.direccion}" />
                </p:column>
                <p:column  headerText="Ciudad" filterBy="#{a.ciudad}" filterMatchMode="contains">
                    <h:outputText  value="#{a.ciudad}" />
                </p:column>
                <p:column  headerText="CodigoPostal" filterBy="#{a.codigopostal}" filterMatchMode="contains">
                    <h:outputText  value="#{a.codigopostal}" />
                </p:column>
                <p:column  headerText="País" filterBy="#{a.pais}" filterMatchMode="contains">
                    <h:outputText  value="#{a.pais}" />
                </p:column>
                <p:column  headerText="Dar Baja">
                    <p:commandButton  value="Baja"
                                      action="#{listaClientes.baja(a)}" />
                </p:column>
                <p:column  headerText="Modificar">
                    <p:commandButton  value="Modificar"
                                      action="#{listaClientes.modificarIndividual(a)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>


</h:body>
</html>
