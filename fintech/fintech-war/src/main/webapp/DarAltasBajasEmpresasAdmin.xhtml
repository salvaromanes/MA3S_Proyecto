<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Dar Altas y Bajas</title>
</h:head>

<h:body>
  <h1> <strong> Altas y Bajas </strong> </h1>
  <h:form id = "DarAltaBajaEmpresaAdministrador">
    <p:messages autoUpdate="true"/>
    <h:panelGrid>

      <p:outputLabel for = "Id_txt"  value="Id"/>
      <p:inputText id = "Id_txt" value="#{DarAltaBajaAdministrador.id}" required="true"/>

      <p:outputLabel for = "Identificacion_txt"  value="Identificacion"/>
      <p:inputText id = "Identificacion_txt" value="#{DarAltaBajaAdministrador.identificacion}" required="true"/>

      <p:outputLabel for = "TipoCliente_txt"  value="TipoCliente"/>
      <p:inputText id = "TipoCliente_txt" value="#{DarAltaBajaAdministrador.tipoCliente}" required="true"/>

      <p:outputLabel for = "Estado_txt"  value="Estado"/>
      <p:inputText id = "Estado_txt"  value="#{DarAltaBajaAdministrador.estado}" required="true"/>

      <p:outputLabel for = "FechaAlta_txt"  value="FechaAlta"/>
      <p:inputText id = "FechaAlta_txt" value="#{DarAltaBajaAdministrador.fechaAlta}" required="true"/>

      <p:outputLabel for = "FechaBaja_txt"  value="FechaBaja"/>
      <p:inputText id = "FechaBaja_txt" value="#{DarAltaBajaAdministrador.fechaBaja}" required="true"/>

      <p:outputLabel for = "Dirección_txt"  value="Dirección"/>
      <p:inputText id = "Dirección_txt" value="#{DarAltaBajaAdministrador.direccion}"  required="true"/>

      <p:outputLabel for = "Ciudad_txt"  value="Ciudad"/>
      <p:inputText id = "Ciudad_txt" value="#{DarAltaBajaAdministrador.ciudad}" required="true"/>

      <p:outputLabel for = "CodigoPostal_txt"  value="CodigoPostal"/>
      <p:inputText id = "CodigoPostal_txt" value="#{DarAltaBajaAdministrador.codigopostal}" required="true"/>

      <p:outputLabel for = "Pais_txt"  value="Pais"/>
      <p:inputText id = "Pais_txt" value="#{DarAltaBajaAdministrador.pais}" required="true"/>


      <p:commandButton icon="ui-icon-key" value="Dar Altas y Bajas"/>

    </h:panelGrid>

  </h:form>

</h:body>

</html>
