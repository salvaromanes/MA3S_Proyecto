<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Pagina principal del cliente</title>
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
    <link href="Estilos/estiloCrearCuentaNueva3.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <h:panelGroup rendered="#{sesion.sesion_iniciada}">
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página Inicio" outcome="principalCliente.xhtml" icon="pi pi-fw pi-home">
                </p:menuitem>

                <p:divider layout="vertical"/>

                <p:submenu label="Cuentas" icon="pi pi-fw pi-list">
                    <p:menuitem value="Mis cuentas" outcome="cuentasporUsuario.xhtml" icon="pi pi-fw pi-money-bill"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
                </f:facet>
                </p:menubar>
        </h:form>

        <div class="contenedor">
            <div class="datos">
                <p:panelGrid columns="2" rendered="#{sesion.es_cliente}">
                    <f:facet name="header">
                        <img src="imagenes/user.png" alt="" width="100"/>
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Cliente"/>
                    </f:facet>

                    <h:outputText value="Usuario:"/>
                    <h:outputText value="#{sesion.usuario.user}"/>

                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{sesion.getNombre(sesion.usuario.cliente.id)}"/>

                    <h:outputText value="Apellidos:"/>
                    <h:outputText value="#{sesion.getApellidos(sesion.usuario.cliente.id)}"/>

                    <h:outputText value="Fecha de nacimiento:"/>
                    <h:outputText value="#{sesion.getFechaNac(sesion.usuario.cliente.id)}"/>
                </p:panelGrid>
            </div>
            <div class="datos">
                <p:panelGrid columns="2" rendered="#{sesion.es_PAutorizada}">
                    <f:facet name="header">
                        <img src="imagenes/user.png" alt="" width="100"/>
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Persona autorizada"/>
                    </f:facet>

                    <h:outputText value="Identificación:"/>
                    <h:outputText value="#{sesion.usuario.pAutorizada.identificacion}"/>

                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{sesion.usuario.pAutorizada.nombre}"/>

                    <h:outputText value="Apellidos:"/>
                    <h:outputText value="#{sesion.usuario.pAutorizada.apellidos}"/>

                    <h:outputText value="Fecha de nacimiento:"/>
                    <h:outputText value="#{sesion.getFechaNacPA(sesion.usuario.pAutorizada.id)}"/>
                </p:panelGrid>
            </div>
        </div>

    </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{!sesion.sesion_iniciada}">
        <h:form>
            <h1>NO SE HA INICIADO SESIÓN</h1>
            <a href="mainv2.xhtml">
                <p:commandButton type="button" value="Volver"/>
            </a>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
