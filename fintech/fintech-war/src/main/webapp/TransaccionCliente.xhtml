<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Transaccion como cliente </title>
    <link href="Estilos/estilosCrearCuenta.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>
    <h1> <strong>Transaccion como cliente  </strong> </h1>
    <h:form id = "transcliente">

        <h:panelGrid>

            <h:outputLabel for = "cuenta_txt"  value="Cuenta destino"/>
            <h:inputText id = "cuenta_txt" value="#{transcliente.transaccion.cuentaDestino}" required="true"/>
            <h:message for="cuenta_txt"/>

            <h:outputLabel for = "cantidad_txt"  value="Cantidad"/>
            <h:inputText id = "cantidad_txt" value="#{transcliente.transaccion.cantidad}"  required="true"/>
            <h:message for="cantidad_txt"/>


            <h:outputLabel for = "divisa_txt"  value="Divisa"/>
            <h:inputText id = "divisa_txt" value="#{transcliente.transaccion.divisaReceptor}"  required="true"/>
            <h:message for="divisa_txt"/>

            <h:outputLabel for = "fecha_txt"  value="Fecha ejecuciÃ³n"/>
            <h:inputText id = "fecha_txt" value="#{transcliente.transaccion.fechaEjecucion}" required="true"/>
            <h:message for="fecha_txt"/>

            <h:outputLabel for = "internacional_txt"  value="Internacional"/>
            <h:inputText id = "internacional_txt" value="#{transcliente.transaccion.internacional}" required="true"/>
            <h:message for="internacional_txt"/>


            <h:commandButton id="btnConfirmar" value="Confirmar" action="#{transcliente.realizarTransaccionCliente()}"/>

        </h:panelGrid>


    </h:form>

</h:body>

</html>
