<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Transaccion como cliente </title>
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
    <link href="Estilos/estiloCrearCuentaNueva2.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
    <h:panelGroup rendered="#{sesion.sesion_iniciada}">
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página Inicio" outcome="principalCliente.xhtml" icon="pi pi-fw pi-home">
                </p:menuitem>

                <p:divider layout="vertical"/>

                <p:submenu label="Cuentas" icon="pi pi-fw pi-list">
                    <p:menuitem value="Mis cuentas" outcome="cuentasporUsuario.xhtml" icon="pi pi-fw pi-money-bill"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>

    <h1> <strong>Transaccion como cliente  </strong> </h1>

    <div class="center">
    <h:form id = "transcliente">
        <h:panelGrid>

            <h:outputLabel for = "cuenta_txt2"  value="Cuenta origen"/>
            <h:outputLabel id = "cuenta_txt2" value="#{transcliente.ibanOrigen}" required="true"/>
            <h:message for="cuenta_txt2"/>

            <h:outputLabel for = "cuenta_txt"  value="Cuenta destino"/>
            <h:inputText id = "cuenta_txt" value="#{transcliente.ibanDestino}" required="true"/>
            <h:message for="cuenta_txt"/>

            <h:outputLabel for = "cantidad_txt"  value="Cantidad"/>
            <h:inputText id = "cantidad_txt" value="#{transcliente.cantidad}"  required="true"/>
            <h:message for="cantidad_txt"/>

            <h:outputLabel for = "tipo_txt"  value="Tipo de Transacción"/>
            <h:inputText id = "tipo_txt" value="#{transcliente.tipo}"  required="true"/>
            <h:message for="tipo_txt"/>

            <h:outputLabel for = "divisaOrigen_txt"  value="Divisa Origen"/>
            <h:inputText id = "divisaOrigen_txt" value="#{transcliente.divisaOrigen}"  required="true"/>
            <h:message for="divisaOrigen_txt"/>

            <h:outputLabel for = "divisaDestino_txt"  value="Divisa Destino"/>
            <h:inputText id = "divisaDestino_txt" value="#{transcliente.divisaDestino}"  required="true"/>
            <h:message for="divisaDestino_txt"/>

            <h:commandButton id="btnConfirmar" value="Confirmar" action="#{transcliente.realizarTransaccionCliente()}"/>

        </h:panelGrid>

    </h:form>
    </div>
</h:panelGroup>
<h:panelGroup rendered="#{!sesion.sesion_iniciada}">
    <h:form>
        <h1>NO SE HA INICIADO SESIÓN</h1>
        <a href="mainv2.xhtml">
            <p:commandButton type="button" value="Volver"/>
        </a>
    </h:form>
</h:panelGroup>
</h:body>

</html>
