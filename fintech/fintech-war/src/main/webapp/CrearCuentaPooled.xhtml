<h:head>
    <title>Crear Cuenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosCrearCuenta.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <div class="card">
        <h:form>
        <h5 class="p-mt-0">Basic</h5>
        <p:panel id="pnl" header="New User">
            <h:panelGrid columns="3" cellpadding="7">
                <h:outputLabel for="firstname" value="Firstname: *"/>
                <p:inputText id="firstname"  required="true" label="Firstname">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                <p:message for="firstname"/>

                <h:outputLabel for="lastname" value="Lastname: *"/>
                <p:inputText id="lastname"  required="true" label="Lastname"/>
                <p:message for="lastname"/>
            </h:panelGrid>

            <p:commandButton id="saveBtn" value="Save" icon="pi pi-check" action="#{crearCuenta.crearCuentaPooled}"  />
        </p:panel>
        </h:form>
    </div>
