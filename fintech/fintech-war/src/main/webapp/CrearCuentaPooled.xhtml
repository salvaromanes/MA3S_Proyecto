<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crear Cuenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estiloCrearCuentaNueva.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
    <div class="contenedor">
        <div class="card">
            <h:form id="crearCuenta">
            <p:panel id="pnl" header="New User">
                <h:panelGrid columns="3" cellpadding="7">
                    <h:outputLabel for="firstname" value="IBAN: *"/>
                    <p:inputText class="entrada" id="firstname"  required="true" label="Firstname" value="#{crearCuenta.IBAN}">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:message for="firstname"/>

                    <h:outputLabel for="lastname" value="SWIFT: "/>
                    <p:inputText id="lastname"  required="true" label="Lastname" value="#{crearCuenta.SWIFT}"/>
                    <p:message for="lastname"/>

                    <h:outputLabel for="divisa" value="Divisa: "/>
                    <p:inputText id="divisa"  required="true" label="Lastname" value="#{crearCuenta.divisa}"/>
                    <p:message for="divisa"/>

                    <h:outputLabel for="identificacion" value="Identificacion: "/>
                    <p:inputText id="identificacion"  required="true" label="Lastname" value="#{crearCuenta.identificacion}"/>
                    <p:message for="identificacion"/>
                </h:panelGrid>

                <p:commandButton id="saveBtn" value="Save" icon="pi pi-check" action="#{crearCuenta.crearCuentaPooled}" />
            </p:panel>
            </h:form>
        </div>
    </div>

</h:body>

</html>
