<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Crear Cuenta</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>


<h:body>
  <div class="card">
    <h5>Basic</h5>
    <p:inputText/>

    <h5>Floating Label</h5>
    <span class="ui-float-label">
       <p:inputText id="usuario" value="#{crearCuenta.usuario}"/>
       <p:outputLabel for="@previous" value="Username"/>
   </span>

    <h5>Help Text</h5>
    <div class="p-field">
      <p:outputLabel for="username1" styleClass="p-d-block">Username</p:outputLabel>
      <p:inputText id="username1" styleClass="p-d-block"/>
      <small class="p-d-block">Enter your username to reset your password.</small>
    </div>
  </div>


</h:body>

</html>
