<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cuentas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página Inicio" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-home">
                </p:menuitem>

                <p:divider layout="vertical"/>

                <p:submenu label="Clientes" icon="pi pi-fw pi-users">
                    <p:menuitem value="Lista" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-list"/>
                    <p:submenu label="Dar Alta" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Individual" outcome="DarAltasClientesAdmin.xhtml" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Jurídico" outcome="DarAltasEmpresasAdmin.xhtml" icon="pi pi-fw pi-briefcase"/>
                        <p:menuitem value="Persona autorizada" outcome="DarAltasPAutorizadas.xhtml" icon="pi pi-fw pi-id-card"/>
                    </p:submenu>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:submenu label="Cuentas" icon="pi pi-fw pi-wallet">
                    <p:menuitem value="Lista" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-list"/>
                    <p:submenu label="Crear" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Segregada" outcome="CrearCuentaSegregada.xhtml" />
                        <p:menuitem value="Pooled" outcome="CrearCuentaPooled.xhtml" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Transacciones" icon="pi pi-fw pi-money-bill">
                    <p:menuitem value="Lista" outcome="ListaTransacciones.xhtml" icon="pi pi-fw pi-list"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:submenu label="Archivos" icon="pi pi-fw pi-file">
                    <p:menuitem value="Generar CSV Alemania" outcome="csv.xhtml" icon="pi pi-fw pi-file-excel"/>
                    <p:menuitem value="Api Holanda" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-code"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
    <h1>Cuentas Pooleds</h1>
    <div class="card">
        <h:form>
            <p:dataTable value="#{listaCuentas.pooleds}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="IBAN" filterBy="#{a.iban}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.iban}"/>
                </p:column>

                <p:column headerText="SWIFT" filterBy="#{a.swift}" filterMatchMode="contains">
                    <h:outputText value="#{a.swift}" />
                </p:column>

                <p:column headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
                    <h:outputText value="#{a.estado}" />
                </p:column>

                <p:column headerText="fechaApertura">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaApertura)}" />
                </p:column>

                <p:column headerText="fechaCierre">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaCierre)}" />
                </p:column>

                <p:column headerText="Cliente" filterBy="#{a.cliente.identificacion}">
                    <h:outputText value="#{a.cliente.identificacion}" />
                </p:column>

                <p:column headerText="Divisa">
                    <h:outputText value="#{a.divisa.nombre}" />
                </p:column>

                <p:column  headerText="Cerrar">
                    <p:commandButton  value="Cerrar"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

                <p:column  headerText="Detalles">
                    <p:commandButton  value="Detalles"
                                      action="#{listaCuentas.verCuentaPooled(a.iban,a.cliente.identificacion)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </div>

    <h1>Cuentas Segregadas</h1>
    <div class="card">
        <h:form>
            <p:dataTable value="#{listaCuentas.segregadas}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="IBAN" filterBy="#{a.iban}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.iban}"/>
                </p:column>

                <p:column headerText="SWIFT" filterBy="#{a.swift}" filterMatchMode="contains">
                    <h:outputText value="#{a.swift}" />
                </p:column>

                <p:column headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
                    <h:outputText value="#{a.estado}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaApertura)}" />
                </p:column>

                <p:column headerText="Fecha Cierre">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaCierre)}" />
                </p:column>

                <p:column headerText="Cliente" filterBy="#{a.cliente.identificacion}" filterMatchMode="contains">
                    <h:outputText value="#{a.cliente.identificacion}" />
                </p:column>

                <p:column  headerText="Comision">
                    <h:outputText value="#{a.comision}" />
                </p:column>

                <p:column  headerText="Cerrar">
                    <p:commandButton  value="Cerrar"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

                <p:column  headerText="Detalles">
                    <p:commandButton  value="Detalles"
                                      action="#{listaCuentas.verCuentaSegregada(a.iban, a.cliente.identificacion)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </div>

    <h1>Cuentas Referencias</h1>
    <div class="card">
        <h:form>
            <p:dataTable value="#{listaCuentas.referencias}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="IBAN" filterBy="#{a.iban}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.iban}"/>
                </p:column>

                <p:column headerText="SWIFT" filterBy="#{a.swift}" filterMatchMode="contains">
                    <h:outputText value="#{a.swift}" />
                </p:column>

                <p:column headerText="Nombre Banco" filterBy="#{a.nombreBanco}" filterMatchMode="contains">
                    <h:outputText value="#{a.nombreBanco}" />
                </p:column>

                <p:column headerText="Sucursal" filterBy="#{a.sucursal}" filterMatchMode="contains">
                    <h:outputText value="#{a.sucursal}" />
                </p:column>

                <p:column headerText="Pais" filterBy="#{a.pais}" filterMatchMode="contains">
                    <h:outputText value="#{a.pais}" />
                </p:column>

                <p:column headerText="Divisa">
                    <h:outputText value="#{a.divisa.nombre}" />
                </p:column>

                <p:column  headerText="Detalles">
                    <p:commandButton  value="Detalles"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </div>

</h:body>
</html>
