<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cuentas</title>
</h:head>
<h:body>

    <div class="card">
        <p:tabMenu activeIndex="#{3}">
            <p:menuitem value="P치gina Inicio" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Clientes" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-users">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="A침adir cliente" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-user-plus">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Cuentas" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-wallet">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="A침adir cuenta" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-plus">
                <f:param name="i" value="4"/>
            </p:menuitem>
            <p:menuitem value="Generar archivo CSV Alemania" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-file">
                <f:param name="i" value="5"/>
            </p:menuitem>
            <p:menuitem value="API Holanda" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-code">
                <f:param name="i" value="6"/>
            </p:menuitem>
            <p:menuitem value="Cerrar Sesi칩n" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-power-off">
                <f:param name="i" value="7"/>
            </p:menuitem>
        </p:tabMenu>
    </div>



    <h1>Cuentas Pooleds</h1>
    <div class="card">
        <h:form>
            <p:dataTable value="#{listaCuentas.pooleds}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="IBAN" filterBy="#{a.iban}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.iban}"/>
                </p:column>

                <p:column headerText="SWIFT" filterBy="#{a.swift}" filterMatchMode="contains">
                    <h:outputText value="#{a.swift}" />
                </p:column>

                <p:column headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
                    <h:outputText value="#{a.estado}" />
                </p:column>

                <p:column headerText="fechaApertura">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaApertura)}" />
                </p:column>

                <p:column headerText="fechaCierre">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaCierre)}" />
                </p:column>

                <p:column headerText="Cliente" filterBy="#{a.cliente.identificacion}">
                    <h:outputText value="#{a.cliente.identificacion}" />
                </p:column>

                <p:column headerText="Divisa">
                    <h:outputText value="#{a.divisa.nombre}" />
                </p:column>

                <p:column  headerText="Cerrar">
                    <p:commandButton  value="Cerrar"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

                <p:column  headerText="Detalles">
                    <p:commandButton  value="Detalles"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </div>

    <h1>Cuentas Segregadas</h1>
    <div class="card">
        <h:form>
            <p:dataTable value="#{listaCuentas.segregadas}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="IBAN" filterBy="#{a.iban}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.iban}"/>
                </p:column>

                <p:column headerText="SWIFT" filterBy="#{a.swift}" filterMatchMode="contains">
                    <h:outputText value="#{a.swift}" />
                </p:column>

                <p:column headerText="Estado" filterBy="#{a.estado}" filterMatchMode="contains">
                    <h:outputText value="#{a.estado}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaApertura)}" />
                </p:column>

                <p:column headerText="Fecha Cierre">
                    <h:outputText value="#{listaCuentas.fechaSimple(a.fechaCierre)}" />
                </p:column>

                <p:column headerText="Cliente" filterBy="#{a.cliente.identificacion}" filterMatchMode="contains">
                    <h:outputText value="#{a.cliente.identificacion}" />
                </p:column>

                <p:column  headerText="Comision" filterBy="#{a.comision}" filterMatchMode="contains">
                    <h:outputText value="#{a.comision}" />
                </p:column>

                <p:column  headerText="Cerrar">
                    <p:commandButton  value="Cerrar"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

                <p:column  headerText="Detalles">
                    <p:commandButton  value="Detalles"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </div>

    <h1>Cuentas Referencias</h1>
    <div class="card">
        <h:form>
            <p:dataTable value="#{listaCuentas.referencias}" var="a" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="IBAN" filterBy="#{a.iban}" filterStyle="width: 100px;" filterMatchMode="contains">
                    <h:outputText value="#{a.iban}"/>
                </p:column>

                <p:column headerText="SWIFT" filterBy="#{a.swift}" filterMatchMode="contains">
                    <h:outputText value="#{a.swift}" />
                </p:column>

                <p:column headerText="Nombre Banco" filterBy="#{a.nombreBanco}" filterMatchMode="contains">
                    <h:outputText value="#{a.nombreBanco}" />
                </p:column>

                <p:column headerText="Sucursal" filterBy="#{a.sucursal}" filterMatchMode="contains">
                    <h:outputText value="#{a.sucursal}" />
                </p:column>

                <p:column headerText="Pais" filterBy="#{a.pais}" filterMatchMode="contains">
                    <h:outputText value="#{a.pais}" />
                </p:column>

                <p:column headerText="Divisa">
                    <h:outputText value="#{a.divisa.nombre}" />
                </p:column>

                <p:column  headerText="Detalles">
                    <p:commandButton  value="Detalles"
                                      action="#{listaCuentas.cerrar(a.iban)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </div>

</h:body>
</html>
