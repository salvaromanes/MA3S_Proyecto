<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Mis Datos Cliente</title>
</h:head>

<h:body>
  <h1 class="cliente"> Modificar Cliente </h1>
  <h:form id="form">
    <div class="cliente">
      <h:panelGrid columns="1">


        <h:outputText value="Nombre:" />
        <h:inputText id="nombre" required="true"
                     value="#{cliente.cliente.nombre}" />

        <h:outputText value="Apellidos:" />
        <h:inputText id="apellidos" required="true"
                     value="#{cliente.cliente.apellidos}" />

        <h:outputText value="Identificacion:" />
        <h:inputText id="identificacion" required="true"
                     value="#{cliente.cliente.identificacion}" />

        <h:outputText value="TipoCliente:" />
        <h:inputText id="tipoCliente" required="true"
                     value="#{cliente.cliente.tipoCliente}" />

        <h:outputText value="Estado" />
        <h:inputText id="estado" required="true"
                     value="#{cliente.cliente.estado}" />

        <h:outputText value="FechaAlta" />
        <h:inputText id="fechaAlta" required="true"
                     value="#{cliente.cliente.fechaAlta}" />

        <h:outputText value="FechaBaja" />
        <h:inputText id="fechaBaja" required="true"
                     value="#{cliente.cliente.fechaBaja}" />

        <h:outputText value="Direccion" />
        <h:inputText id="direccion" required="true"
                     value="#{cliente.cliente.direccion}" />

        <h:outputText value="Ciudad" />
        <h:inputText id="ciudad" required="true"
                     value="#{cliente.cliente.ciudad}" />

        <h:outputText value="Codigopostal" />
        <h:inputText id="codigopostal" required="true"
                     value="#{cliente.cliente.codigopostal}" />

        <h:outputText value="Pais" />
        <h:inputText id="pais" required="true"
                     value="#{cliente.cliente.pais}" />
        <h:inputHidden value="#{cliente.cliente.id}"/>

        <h:commandButton id="modificar" value="Modificar" action="#{cliente.modificar()}" />

      </h:panelGrid>
    </div>
  </h:form>

</h:body>




</html>
