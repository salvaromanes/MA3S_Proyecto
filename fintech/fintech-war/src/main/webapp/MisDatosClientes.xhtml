<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Mis Datos Cliente</title>
</h:head>

<h:body>
  <h1> <strong> Mis Datos </strong> </h1>

  <h:form id = "cliente">
    <div class="cliente" >
      <p:dataTable>
        <p:column headerText="Campos">
          <h:outputText value="Identificacion" />
          <h:outputText value="TipoCliente" />
          <h:outputText value="Estado" />
          <h:outputText value="FechaAlta" />
          <h:outputText value="FechaBaja" />
          <h:outputText value="DirecciÃ³n" />
          <h:outputText value="Ciudad" />
          <h:outputText value="CodigoPostal" />
          <h:outputText value="Pais" />

        </p:column>

        <p:column headerText="Valor">
          <h:inputText value="#{cliente.identificacion}" />
          <h:inputText value="#{cliente.tipoCliente}" />
          <h:inputText value="#{cliente.estado}" />
          <h:inputText value="#{cliente.fechaAlta}" />
          <h:inputText value="#{cliente.fechaBaja}" />
          <h:inputText value="#{cliente.direccion}" />
          <h:inputText value="#{cliente.ciudad}" />
          <h:inputText value="#{cliente.codigopostal}" />
          <h:inputText value="#{cliente.pais}" />

        </p:column>
      </p:dataTable>
    </div>
  </h:form>

</h:body>

</html>
