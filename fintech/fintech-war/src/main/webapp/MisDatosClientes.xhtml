<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Mis Datos Cliente</title>
</h:head>

<h:body>
  <h1> <strong> Mis Datos </strong> </h1>

  <h:form>
    <div class="card">
      <p:dataTable var="cliente" value="#{dtBasicView.cliente}">
        <p:column headerText="Campos">
          <h:outputText value="id" />
        </p:column>

        <p:column headerText="Valor">
          <h:outputText value="#{MisDatosCliente.cliente.getId}" />
        </p:column>
      </p:dataTable>
    </div>
  </h:form>


  <h:form id = "MisDatosCliente">
    <p:messages autoUpdate="true"/>
    <h:panelGrid>

      <p:outputLabel for = "Id_txt"  value="Id"/>
      <p:inputText id = "Id_txt" value="#{MisDatosCliente.id}" required="true"/>

      <p:outputLabel for = "Identificacion_txt"  value="Identificacion"/>
      <p:inputText id = "Identificacion_txt" value="#{MisDatosCliente.identificacion}" required="true"/>

      <p:outputLabel for = "TipoCliente_txt"  value="TipoCliente"/>
      <p:inputText id = "TipoCliente_txt" value="#{MisDatosCliente.tipoCliente}" required="true"/>

      <p:outputLabel for = "Estado_txt"  value="Estado"/>
      <p:inputText id = "Estado_txt"  value="#{MisDatosCliente.estado}" required="true"/>

      <p:outputLabel for = "FechaAlta_txt"  value="FechaAlta"/>
      <p:inputText id = "FechaAlta_txt" value="#{MisDatosCliente.fechaAlta}" required="true"/>

      <p:outputLabel for = "FechaBaja_txt"  value="FechaBaja"/>
      <p:inputText id = "FechaBaja_txt" value="#{MisDatosCliente.fechaBaja}" required="true"/>

      <p:outputLabel for = "Dirección_txt"  value="Dirección"/>
      <p:inputText id = "Dirección_txt" value="#{MisDatosCliente.direccion}"  required="true"/>

      <p:outputLabel for = "Ciudad_txt"  value="Ciudad"/>
      <p:inputText id = "Ciudad_txt" value="#{MisDatosCliente.ciudad}" required="true"/>

      <p:outputLabel for = "CodigoPostal_txt"  value="CodigoPostal"/>
      <p:inputText id = "CodigoPostal_txt" value="#{MisDatosCliente.codigopostal}" required="true"/>

      <p:outputLabel for = "Pais_txt"  value="Pais"/>
      <p:inputText id = "Pais_txt" value="#{MisDatosCliente.pais}" required="true"/>


      <p:commandButton icon="ui-icon-key" value="Editar"/>

    </h:panelGrid>

  </h:form>

</h:body>

</html>
