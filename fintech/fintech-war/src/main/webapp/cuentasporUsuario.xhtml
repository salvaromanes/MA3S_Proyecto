<h:head>
    <title>Cuentas</title>
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />

<h:body>
    <h:panelGroup rendered="#{sesion.sesion_iniciada}">
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página Inicio" outcome="principalCliente.xhtml" icon="pi pi-fw pi-home">
                </p:menuitem>

                <p:divider layout="vertical"/>

                <p:submenu label="Cuentas" icon="pi pi-fw pi-list">
                    <p:menuitem value="Mis cuentas" outcome="cuentasporUsuario.xhtml" icon="pi pi-fw pi-money-bill"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>

        <h:panelGroup rendered="#{listCuenta.listaSegregadas()}">

    <h1>Cuentas segregadas</h1>
    <div class="card">

    <h:form id="Segregadas" >
            <p:dataTable var="s" value="#{listCuenta.segregadas}">

                <p:column headerText="IBAN">
                    <h:outputText value="#{s.iban}" />
                </p:column>

                <p:column headerText="Fecha apertura">
                    <h:outputText value="#{s.fechaApertura}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{s.estado}" />
                </p:column>

                <p:column>
                    <p:commandButton id="btnver" class= "buttons" value="Más detalles" action="#{listCuenta.verCuenta(s)}"/>
                </p:column>

                <p:column>
                    <p:commandButton id="btnver232" class= "buttons" value="Transacción" action="#{listCuenta.transS(s)}"/>
                </p:column>

            </p:dataTable>

    </h:form>
</div>
        </h:panelGroup>

        <h:panelGroup rendered="#{listCuenta.listaSegregadaLectura()}">

                <p:column>
                    <p:commandButton id="btnver23" class= "buttons" value="Más detalles" action="#{listCuenta.verCuenta(sau)}"/>
                </p:column>

            </p:dataTable>
    </h:form>
    </div>

        </h:panelGroup>

        <h:panelGroup rendered="#{listCuenta.listaSegregadaEscritura()}">

    <h1>Cuentas segregadas que tiene autorización escritura</h1>

                    <p:commandButton id="btnver2322" class= "buttons" value="Transacción"  action="#{listCuenta.transS(sae)}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </div>
        </h:panelGroup>

    <h:panelGroup rendered="#{!sesion.sesion_iniciada}">
        <h:form>
            <h1>NO SE HA INICIADO SESIÓN</h1>
            <a href="mainv2.xhtml">
