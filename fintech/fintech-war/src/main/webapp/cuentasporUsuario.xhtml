<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crear Cuenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosCrearCuenta.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <h:form id="Segregadas" >
        <div class="card">
            <h:dataTable var="segregadas" value="#{listCuenta.segregadas}">

                <h:column headerText="IBAN">
                    <h:outputText value="#{segregadas.iban}" />
                </h:column>

                <h:column headerText="Fecha Apertura">
                    <h:outputText value="#{segregadas.fechaApertura}" />
                </h:column>

                <h:column headerText="Estado">
                    <h:outputText value="#{segregadas.estado}" />
                </h:column>

                <h:column>
                    <h:commandButton id="btnver" class= "buttons" value="historial" action="#{listCuenta.verCuenta(segregadas)}"/>
                </h:column>

            </h:dataTable>
        </div>
    </h:form>


    <h:form id="Pooled" >
        <div class="card">
            <h:dataTable var="pooled" value="#{listCuenta.pooleds}">

                <h:column headerText="IBAN">
                    <h:outputText value="#{pooled.iban}" />
                </h:column>

                <h:column headerText="Fecha Apertura">
                    <h:outputText value="#{pooled.fechaApertura}" />
                </h:column>

                <h:column headerText="Estado">
                    <h:outputText value="#{pooled.estado}" />
                </h:column>


                <h:column headerText="Saldo">
                    <h:outputText value="#{pooled.saldo}" />
                </h:column>

                <h:column>
                    <h:commandButton id="btnver2" class= "buttons" value="historial" action="#{listCuenta.verCuenta(pooled)}"/>
                </h:column>

            </h:dataTable>
        </div>
    </h:form>

</h:body>
</html>
