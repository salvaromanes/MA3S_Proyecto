<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Crear Cuenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosCrearCuenta.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <h:form id="Mostar" rendered="#{listCuenta.esPooled = true}">
        <div class="card">
            <p:dataTable var="pooled" value="#{listCuenta.listaPooled}">
                <p:column headerText="Identificacion">
                    <h:outputText value="#{pooled.cliente.identificacion}" />
                </p:column>

                <p:column headerText="IBAN">
                    <h:outputText value="#{pooled.iban}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{pooled.estado}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{pooled.fechaApertura}" />
                </p:column>

                <p:column headerText="Saldo">
                    <h:outputText  value="#{pooled.saldo}"/>
                </p:column>

            </p:dataTable>
        </div>
    </h:form>

    <h:form id="Mostar2" >
        <div class="card">
            <p:dataTable var="pooled" value="#{listCuenta.segregada}">
                <p:column headerText="Identificacion">
                    <h:outputText value="#{pooled.cliente.identificacion}" />
                </p:column>

                <p:column headerText="IBAN">
                    <h:outputText value="#{pooled.iban}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{pooled.estado}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{pooled.fechaApertura}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    </h:body>
</html>
