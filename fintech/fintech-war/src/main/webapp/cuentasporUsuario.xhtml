<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cuentas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosCrearCuenta.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <h1>Cuentas Segregadas</h1>
    <div class="card">

    <h:form id="Segregadas" >
            <p:dataTable var="segregadas" value="#{listCuenta.segregadas}">

                <p:column headerText="IBAN">
                    <h:outputText value="#{segregadas.iban}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{segregadas.fechaApertura}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{segregadas.estado}" />
                </p:column>

                <p:column>
                    <h:commandButton id="btnver" class= "buttons" value="historial" action="#{listCuenta.verCuenta(segregadas)}"/>
                </p:column>

                <p:column>
                    <h:commandButton id="btnver232" class= "buttons" value="Transaccion" action="#{listCuenta.transS(segregadas)}"/>
                </p:column>

            </p:dataTable>

    </h:form>
</div>

    <h1>Cuentas Segregadas que tiene autorización</h1>

    <div class="card">
    <h:form id="SegregadasAut" >
            <p:dataTable var="segregadasAut" value="#{listCuenta.segregadasAut}">

                <p:column headerText="IBAN">
                    <h:outputText value="#{segregadasAut.iban}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{segregadasAut.fechaApertura}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{segregadasAut.estado}" />
                </p:column>

                <p:column>
                    <h:commandButton id="btnver23" class= "buttons" value="historial" action="#{listCuenta.verCuenta(segregadasAut)}"/>
                </p:column>

                <p:column>
                    <h:commandButton id="btnver2322" class= "buttons" value="Transaccion" action="#{listCuenta.transS(segregadasAut)}"/>
                </p:column>

            </p:dataTable>
    </h:form>
    </div>


    <h1>Cuentas Pooled</h1>
    <div class="card">
    <h:form id="Pooled" >
            <p:dataTable var="pooled" value="#{listCuenta.pooleds}">

                <p:column headerText="IBAN">
                    <h:outputText value="#{pooled.iban}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{pooled.fechaApertura}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{pooled.estado}" />
                </p:column>


                <p:column headerText="Saldo">
                    <h:outputText value="#{pooled.saldo}" />
                </p:column>

                <p:column>
                    <h:commandButton id="btnver2" class= "buttons" value="historial" action="#{listCuenta.verCuenta(pooled)}"/>
                </p:column>

                <p:column>
                    <h:commandButton id="btnver23222" class= "buttons" value="Transaccion" action="#{listCuenta.transP(pooled)}"/>
                </p:column>

            </p:dataTable>

    </h:form>
</div>

    <h1>Cuentas Pooled que tiene autorización</h1>
    <div class="card">
    <h:form id="PooledAut">

            <p:dataTable var="pooledAut" value="#{listCuenta.pooledAut}">

                <p:column headerText="IBAN">
                    <h:outputText value="#{pooledAut.iban}" />
                </p:column>

                <p:column headerText="Fecha Apertura">
                    <h:outputText value="#{pooledAut.fechaApertura}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{pooledAut.estado}" />
                </p:column>


                <p:column headerText="Saldo">
                    <h:outputText value="#{pooledAut.saldo}" />
                </p:column>

                <p:column>
                    <h:commandButton id="btnver22" class= "buttons" value="historial" action="#{listCuenta.verCuenta(pooledAut)}"/>
                </p:column>

                <p:column>
                    <h:commandButton id="btnver232122" class= "buttons" value="Transaccion" action="#{listCuenta.transP(pooledAut)}"/>
                </p:column>


            </p:dataTable>

    </h:form>
</div>
</h:body>
</html>
