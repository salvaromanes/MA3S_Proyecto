<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Pagina principal del administrador</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosmain-v2.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Página Inicio" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-home">
                </p:menuitem>

                <p:divider layout="vertical"/>

                <p:submenu label="Clientes" icon="pi pi-fw pi-users">
                    <p:menuitem value="Lista" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-list"/>
                    <p:submenu label="Dar Alta" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Individual" outcome="DarAltasClientesAdmin.xhtml" icon="pi pi-fw pi-user"/>
                        <p:menuitem value="Jurídico" outcome="DarAltasEmpresasAdmin.xhtml" icon="pi pi-fw pi-briefcase"/>
                    </p:submenu>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:submenu label="Cuentas" icon="pi pi-fw pi-wallet">
                    <p:menuitem value="Lista" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-list"/>
                    <p:submenu label="Crear" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Segregada" outcome="CrearCuentaSegregada.xhtml" />
                        <p:menuitem value="Pooled" outcome="CrearCuentaPooled.xhtml" />
                    </p:submenu>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:submenu label="Archivos" icon="pi pi-fw pi-file">
                    <p:menuitem value="Generar CSV Alemania" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-file-excel"/>
                    <p:menuitem value="Api Holanda" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-code"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <p:button value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>

    <div class="container">
        <div class="card">
            <div>
                <p:button id="irACrearCuentaPooled" value="Crear cuenta Pooled" href="CrearCuentaPooled.xhtml"/>
            </div>
            <div>
                <p:button id="irACrearCuentaSegregada" value="Crear cuenta Segregada" href="CrearCuentaSegregada.xhtml"/>
            </div>
            <div>
                <p:button id="generarCsv" value="Generar CSV de Alemania" href="admin.xhtml"/>
            </div>
            <div>
                <p:button id="ApiRest" value="API REST de Holanda" href="admin.xhtml"/>
            </div>
            <div>
                <p:button id="CerrarSesion" value="Cerrar Sesion" href="admin.xhtml"/>
            </div>
        </div>
    </div>
</h:body>
</html>
