<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Mis Datos Cliente</title>
</h:head>

<h:body>
  <h1 class="individual"> Modificar Cliente </h1>
  <h:form id="form">
    <div class="centro">

      <h:panelGrid columns="1">

        <h:outputText value="Identificacion:" />
        <h:outputText value="#{individual.identificacion}"/>

        <h:outputText value="Nombre"/>
        <h:inputText required="true" value="#{individual.individual.nombre}"/>

        <h:outputText value="Apellidos"/>
        <h:inputText required="true" value="#{individual.individual.apellido}"/>

        <h:outputText value="Direccion"/>
        <h:inputText required="true" value="#{individual.individual.direccion}"/>

        <h:outputText value="Ciudad"/>
        <h:inputText required="true" value="#{individual.individual.ciudad}"/>

        <h:outputText value="Codigo Postal"/>
        <h:inputText required="true" value="#{individual.individual.codigopostal}"/>

        <h:outputText value="Pais"/>
        <h:inputText required="true" value="#{individual.individual.pais}"/>

        <h:commandButton id="modificar" value="Modificar" action="#{individual.modificar()}" />

      </h:panelGrid>
    </div>
  </h:form>

</h:body>


</html>
