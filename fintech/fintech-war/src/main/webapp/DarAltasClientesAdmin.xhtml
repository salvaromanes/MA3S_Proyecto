<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Dar Altas y Bajas</title>
</h:head>

<h:body>
  <h1> <strong> Dar Alta a un Cliente </strong> </h1>
  <h:form id = "DarAltaClienteAdministrador">
    <p:messages autoUpdate="true"/>
    <h:panelGrid>

      <p:outputLabel for = "Nombre_txt"  value="Nombre"/>
      <p:inputText id = "Nombre_txt" value="#{DarAltaClienteAdministrador.individual.nombre}" required="true"/>

      <p:outputLabel for = "Apellidos_txt"  value="Apellidos"/>
      <p:inputText id = "Apellidos_txt" value="#{DarAltaClienteAdministrador.individual.apellido}" required="true"/>

      <p:outputLabel for = "Identificacion_txt"  value="Identificacion"/>
      <p:inputText id = "Identificacion_txt" value="#{DarAltaClienteAdministrador.individual.identificacion}" required="true"/>

      <p:outputLabel for = "Dirección_txt"  value="Dirección"/>
      <p:inputText id = "Dirección_txt" value="#{DarAltaClienteAdministrador.individual.direccion}"  required="true"/>

      <p:outputLabel for = "Ciudad_txt"  value="Ciudad"/>
      <p:inputText id = "Ciudad_txt" value="#{DarAltaClienteAdministrador.individual.ciudad}" required="true"/>

      <p:outputLabel for = "CodigoPostal_txt"  value="CodigoPostal"/>
      <p:inputText id = "CodigoPostal_txt" value="#{DarAltaClienteAdministrador.individual.codigopostal}" required="true"/>

      <p:outputLabel for = "Pais_txt"  value="Pais"/>
      <p:inputText id = "Pais_txt" value="#{DarAltaClienteAdministrador.individual.pais}" required="true"/>


      <p:commandButton icon="ui-icon-key" id="darAltaIndividual" value="Dar Alta" action="#{DarAltaClienteAdministrador.darAltaIndividual}" />


    </h:panelGrid>

  </h:form>

</h:body>

</html>
