<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Transaccion como administrador </title>
</h:head>

<h:body>
    <h1> <strong>Transaccion como administrador  </strong> </h1>
    <h:form id = "transAdmin">

        <h:panelGrid>

            <p:outputLabel for = "cuenta_txt"  value="Cuenta destino"/>
            <p:inputText id = "cuenta_txt" value="#{transcliente.cuenta}" required="true"/>
            <p:message for="cuenta_txt"/>

            <p:outputLabel for = "cantidad_txt"  value="Cantidad"/>
            <p:inputText id = "cantidad_txt" value="#{transcliente.cantidad}" type="password" required="true"/>
            <p:message for="cantidad_txt"/>


            <p:outputLabel for = "divisa_txt"  value="Divisa"/>
            <p:inputText id = "divisa_txt" value="#{transcliente.cuenta}" type="password" required="true"/>
            <p:message for="divisa_txt"/>


        </h:panelGrid>


    </h:form>

</h:body>

</html>
