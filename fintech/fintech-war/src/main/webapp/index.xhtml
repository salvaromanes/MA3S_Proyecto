<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Inicio de sesión Cliente y Persona Autorizada</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="estilosiniciosesion.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
  <div class="center">
  <h:form id="index">
    <h:panelGrid columns="3">
      <h:outputText value="Nombre de usuario:"/>
      <h:inputText id="user" required="true" value="#{index.usuario.user}"/>
      <h:message for="user"/>

      <h:outputText value="Contraseña:"/>
      <h:inputSecret id="pass" required="true" value="#{index.usuario.contrasena}" toggleMask="true" redisplay="true"/>
      <h:message for="pass"/>

      <h:commandButton id="botonIniciarSesion" value="Entrar" action="#{index.entrar()}"/>
    </h:panelGrid>

    <a href="recuperarContraseña.xhtml">¿Has olvidado tu contraseña?</a>
    <div>
      <p>Si no tiene cuenta puede crear una en la <h:link outcome="RegistroPersonas.xhtml">página de registro</h:link></p>
    </div>
  </h:form>
  </div>
</h:body>
</html>
