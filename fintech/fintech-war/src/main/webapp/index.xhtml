<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Inicio de sesión Cliente y Persona Autorizada</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="Estilos/estilosInicioSesion.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
  <div class="contenedor">
  <div class="card">
    <h:form id="index">
      <p:panel id="pnl" header="Inicio sesión clientes">
        <h:panelGrid class="casillas" columns="2">
          <h:outputText class="salida" value="Nombre de usuario:"/>
          <p:inputText class="entrada" id="user" required="false" value="#{sesion.usuario.user}"/>

          <h:outputText class="salida" value="Contraseña:"/>
          <p:password class="entrada" id="pass" required="false" value="#{sesion.usuario.contrasena}" toggleMask="true" redisplay="true"/>

          <p:commandButton class="css-button-rounded--black" id="botonIniciarSesion" value="Entrar" action="#{sesion.entrarUsuario}"/>
          <a href="recuperarContraseña.xhtml">¿Has olvidado tu contraseña?</a>
        </h:panelGrid>

      <p class="registro">Si no tiene cuenta puede crear una en la pagina de <h:link outcome="RegistroPersonas.xhtml">registro de clientes</h:link>.</p>
      <p class="registro">Si no tiene cuenta puede crear una en la pagina de <h:link outcome="RegistroPersonas.xhtml">registro de empresas</h:link>.</p>

      <p:commandButton class="css-button-rounded--black" id="botonVolver" value="Volver" action="#{sesion.volver}"/>
      </p:panel>
    </h:form>
  </div>
  </div>
</h:body>
</html>
