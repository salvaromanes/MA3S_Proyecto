<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Regristro Empresas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
    <h1 class="empresa"> Registrar Empresa </h1>
    <h:form id="form">
        <div class="centro">

            <p:panelGrid columns="1">

                <h:outputText value="Identificacion" />
                <p:inputText required="false"/>

                <h:outputText value="Direccion"/>
                <p:inputText required="false"/>

                <h:outputText value="Ciudad"/>
                <p:inputText required="false"/>

                <h:outputText value="Codigo Postal"/>
                <p:inputText required="false"/>

                <h:outputText value="Pais"/>
                <p:inputText required="false"/>

                <h:outputText value="RazonSocial"/>
                <p:inputText required="false"/>

                <p:commandButton id="botonCrear" value="Crear"/>

                <p:commandButton class="css-button-rounded--black" id="botonVolver" value="Volver" action="#{sesion.volver}"/>
            </p:panelGrid>
        </div>
    </h:form>

</h:body>

</html>
