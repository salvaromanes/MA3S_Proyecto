<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Regristro Empresas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
    <link href="Estilos/estiloCrearCuentaNueva2.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>

    <div class="contenedor">
    <div class="card">
        <h:form id="sesion">
            <p:panel id="pnl" header="Registrar una nueva empesa">
            <h:panelGrid columns="2" cellpadding="7">
                <h:outputText value="Identificación" />
                <p:inputText required="false"/>

                <h:outputText value="Dirección"/>
                <p:inputText required="false"/>

                <h:outputText value="Ciudad"/>
                <p:inputText required="false"/>

                <h:outputText value="Código Postal"/>
                <p:inputText required="false"/>

                <h:outputText value="País"/>
                <p:inputText required="false"/>

                <h:outputText value="Razón Social"/>
                <p:inputText  required="false"/>
            </h:panelGrid>
                <p:commandButton id="botonCrear" value="Registrarse"/>
                <p:commandButton class="css-button-rounded--black" id="botonVolver" value="Volver" action="#{sesion.volver}"/>
            </p:panel>
        </h:form>
    </div>
    </div>
</h:body>

</html>
