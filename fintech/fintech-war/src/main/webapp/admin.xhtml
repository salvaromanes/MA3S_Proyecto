<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Inicio de sesión Administrador</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
  <h:form id="admin">
    <h:panelGrid columns="3">
        <h:outputLabel value="Nombre de usuario:"/>
        <h:inputText id="user" required="true" value="#{admin.usuario.user}"/>
        <h:message for="user"/>

        <h:outputLabel value="Contraseña:"/>
        <h:inputSecret id="pass" required="true" value="#{admin.usuario.contrasena}" toggleMask="true" redisplay="true"/>
        <h:message for="pass"/>

        <h:commandButton id="botonIniciarSesion" value="Entrar" action="#{admin.entrar()}"/>
    </h:panelGrid>
  </h:form>
</h:body>
</html>
