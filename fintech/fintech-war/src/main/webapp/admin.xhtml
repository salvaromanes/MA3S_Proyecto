<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Inicio de sesión Cliente y Persona Autorizada</title>
</h:head>
<h:body>
  <h:form id="admin">
    <h:panelGrid columns="3">
      <h:outputText value="Nombre de usuario:"/>
      <h:inputText id="user" required="true" value="#{InicioSesionAdmin.usuario.user}"/>
      <h:message id="userMessage" for="user"/>

      <h:outputText value="Contraseña:"/>
      <h:inputSecret id="pass" required="true" value="#{InicioSesionAdmin.usuario.contrasena}"/>
      <h:message id="passwordMessage" for="pass"/>

      <h:commandButton id="botonLogin" value="Entrar" action="#{InicioSesionAdmin.entrar()}"/>
    </h:panelGrid>

    <div>
      <p>Si no tiene cuenta puede crear una en la <h:link outcome="RegistroPersonas.xhtml">página de registro</h:link></p>
    </div>
  </h:form>
</h:body>
</html>
