<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Inicio de sesión Administrador</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="Estilos/iniciosSesion.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
  <div class="center">
  <h:form id="admin">
      <h:panelGrid class="casillas" columns="3">
          <h:outputText class="salida" value="Nombre de usuario:"/>
          <h:inputText class="entrada" id="user" required="true" value="#{sesion.usuario.user}"/>
          <h:message for="user"/>

          <h:outputText class="salida" value="Contraseña:"/>
          <h:inputSecret class="entrada" id="pass" required="true" value="#{sesion.usuario.contrasena}" toggleMask="true" redisplay="true"/>
          <h:message for="pass"/>

          <h:commandButton class="css-button-rounded--black" id="botonIniciarSesion" value="Entrar" action="#{sesion.entrarAdmin}"/>
      </h:panelGrid>
  </h:form>
  </div>
</h:body>
</html>
