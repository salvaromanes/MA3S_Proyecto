<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Dar Altas</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="Estilos/estilosFondos.css" rel="stylesheet" type="text/css" />
  <link href="Estilos/estiloCrearCuentaNueva2.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
  <div class="card">
    <h:form>
      <p:growl id="messages"/>

      <p:menubar>
        <p:menuitem value="Página Inicio" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-home">
        </p:menuitem>

        <p:divider layout="vertical"/>

        <p:submenu label="Clientes" icon="pi pi-fw pi-users">
          <p:menuitem value="Lista clientes" outcome="Listaclientes.xhtml" icon="pi pi-fw pi-list"/>
          <p:menuitem value="Lista personas autorizadas" outcome="ListaPAutorizadas.xhtml" icon="pi pi-fw pi-list"/>
          <p:submenu label="Dar Alta" icon="pi pi-fw pi-plus">
            <p:menuitem value="Individual" outcome="DarAltasClientesAdmin.xhtml" icon="pi pi-fw pi-user"/>
            <p:menuitem value="Jurídico" outcome="DarAltasEmpresasAdmin.xhtml" icon="pi pi-fw pi-briefcase"/>
            <p:menuitem value="Persona autorizada" outcome="DarAltasPAutorizadas.xhtml" icon="pi pi-fw pi-id-card"/>
          </p:submenu>
        </p:submenu>

        <p:divider layout="vertical"/>

        <p:submenu label="Cuentas" icon="pi pi-fw pi-wallet">
          <p:menuitem value="Lista" outcome="Listacuentas.xhtml" icon="pi pi-fw pi-list"/>
          <p:submenu label="Crear" icon="pi pi-fw pi-plus">
            <p:menuitem value="Segregada" outcome="CrearCuentaSegregada.xhtml" />
            <p:menuitem value="Pooled" outcome="CrearCuentaPooled.xhtml" />
          </p:submenu>
        </p:submenu>

        <p:submenu label="Transacciones" icon="pi pi-fw pi-money-bill">
          <p:menuitem value="Lista" outcome="ListaTransacciones.xhtml" icon="pi pi-fw pi-list"/>
        </p:submenu>

        <p:divider layout="vertical"/>

        <p:submenu label="Archivos" icon="pi pi-fw pi-file">
          <p:menuitem value="Generar CSV Alemania" outcome="csv.xhtml" icon="pi pi-fw pi-file-excel"/>
          <p:menuitem value="Api Holanda" outcome="principalAdmin.xhtml" icon="pi pi-fw pi-code"/>
        </p:submenu>

        <p:divider layout="vertical"/>

        <f:facet name="options">
          <p:commandButton value="Cerrar Sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{sesion.cerrarSesion}"/>
        </f:facet>
      </p:menubar>
    </h:form>
  </div>
  <div class="contenedor">
    <div class="card">
      <h:form id = "DarAltaEmpresaAdministrador">
        <p:panel id="pnl" header="Crear cuenta pooled">
          <p:messages autoUpdate="true"/>
          <h:panelGrid columns="2" cellpadding="7">

          <p:outputLabel for = "Identificacion_txt"  value="Identificacion"/>
          <p:inputText id = "Identificacion_txt" value="#{DarAltaEmpresaAdministrador.empresa.identificacion}" required="true"/>

          <p:outputLabel for = "Dirección_txt"  value="Dirección"/>
          <p:inputText id = "Dirección_txt" value="#{DarAltaEmpresaAdministrador.empresa.direccion}"  required="true"/>

          <p:outputLabel for = "Ciudad_txt"  value="Ciudad"/>
          <p:inputText id = "Ciudad_txt" value="#{DarAltaEmpresaAdministrador.empresa.ciudad}" required="true"/>

          <p:outputLabel for = "CodigoPostal_txt"  value="CodigoPostal"/>
          <p:inputText id = "CodigoPostal_txt" value="#{DarAltaEmpresaAdministrador.empresa.codigopostal}" required="true"/>

          <p:outputLabel for = "Pais_txt"  value="Pais"/>
          <p:inputText id = "Pais_txt" value="#{DarAltaEmpresaAdministrador.empresa.pais}" required="true"/>

          <p:outputLabel for = "RazonSocial_txt"  value="RazonSocial"/>
          <p:inputText id = "RazonSocial_txt" value="#{DarAltaEmpresaAdministrador.empresa.razonSocial}" required="true"/>
          </h:panelGrid>

          <p:commandButton icon="ui-icon-key" id="darAltaEmpresa" value="Dar Alta" action="#{DarAltaEmpresaAdministrador.darAltaEmpresa}" />
        </p:panel>
      </h:form>
    </div>
  </div>

</h:body>

</html>
