<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Regristro Clientes</title>
</h:head>

<h:body>
    <h1> <strong> Registro Clientes </strong> </h1>
    <h:form id = "RegistroPersona">
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="4">

            <p:outputLabel for = "Usuario_txt"  value="Usuario"/>
            <h:inputText id = "Usuario_txt"  value="#{registro.usuario}" required="true"/>

            <p:outputLabel for = "Contra_txt"  value="Password"/>
            <h:inputText id = "Contra_txt"  value="#{registro.password_res}" required="true"/>

            <p:outputLabel for = "email_txt"  value="Email"/>
            <p:inputText id = "email_txt"  value="#{registro.usuario}" required="true"/>


            <p:outputLabel for = "Pais_txt"  value="Pais"/>
            <p:inputText id = "Pais_txt" value="#{registro.usuario}" required="true"/>

            <p:commandButton icon="ui-icon-key" value="Crear cuenta"/>

        </h:panelGrid>

    </h:form>

</h:body>

</html>
