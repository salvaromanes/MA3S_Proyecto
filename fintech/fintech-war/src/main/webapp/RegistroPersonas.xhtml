<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Regristro Clientes</title>
</h:head>

<h:body>
    <h1> <strong> Registro Clientes </strong> </h1>
    <h:form id = "registro">
        <span style="border-image: initial; border: 1px solid blue;">
        <p:messages autoUpdate="true"/>
        <h:panelGrid>

            <p:outputLabel for = "Usuario_txt"  value="Usuario"/>
            <p:inputText id = "Usuario_txt" value="#{RegistroPersona.usuario}" required="true"/>
            <p:message for="Usuario_txt"/>

            <p:outputLabel for = "Contra_txt"  value="Contraseña"/>
            <p:inputText id = "Contra_txt" value="#{RegistroPersona.password_res}" type="password" required="true"/>
            <p:message for="Contra_txt"/>


            <p:outputLabel for = "Contra2_txt"  value="Confirmar Contraseña"/>
            <p:inputText id = "Contra2_txt" value="#{RegistroPersona.password_res}" type="password" required="true"/>
            <p:message for="Contra2_txt"/>


            <p:outputLabel for = "nombre_txt"  value="Nombre"/>
            <p:inputText id = "nombre_txt" value="#{RegistroPersona.nombre}" required="true"/>
            <p:message for="nombre_txt"/>

            <p:outputLabel for = "apellidos_txt"  value="Apellidos"/>
            <p:inputText id = "apellidos_txt" value="#{RegistroPersona.apellidos}" required="true"/>
            <p:message for="apellidos_txt"/>

            <p:outputLabel for = "email_txt"  value="Email"/>
            <p:inputText id = "email_txt"  value="#{RegistroPersona.email}" required="true"/>

            <p:outputLabel for = "Pais_txt"  value="Pais"/>
            <p:inputText id = "Pais_txt" value="#{RegistroPersona.pais}" required="true"/>

            <p:outputLabel for = "Ciudad_txt"  value="Ciudad"/>
            <p:inputText id = "Ciudad_txt" value="#{RegistroPersona.ciudad}" required="true"/>

            <p:outputLabel for = "Dirección_txt"  value="Dirección"/>
            <p:inputText id = "Dirección_txt" value="#{RegistroPersona.direccion}"  required="false"/>

            <p:outputLabel for = "CodigoPostal_txt"  value="Codigo Postal"/>
            <p:inputText id = "CodigoPostal_txt" value="#{RegistroPersona.codPostal}" required="true"/>

            <p:commandButton icon="ui-icon-key" value="Crear Cuenta" action="#{RegistroPersona.resgistrarPersona()}" />

        </h:panelGrid>

        </span>

    </h:form>

</h:body>

</html>
