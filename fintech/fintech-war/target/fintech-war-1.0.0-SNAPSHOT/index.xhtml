<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Inicio de sesión Cliente y Persona Autorizada</title>
</h:head>

<h:body>
  <h1><h:outputText id ="saludo" value="#{saludo.saludo}"/></h1>
</h:body>
<div>
  <span class="ui-float-label">
    <p:inputText id="float-input" value="#{Username.username}"/>
    <p:outputLabel for="@previous" value="Usuario"/>
  </span>

  <h:form>
    <h5>Contraseña</h5>
    <p:password id="toggle" value="#{Password.password}" toggleMask="true" redisplay="true"/>
    <p:outputLabel for="@previous" value="Contraseña"/>
  </h:form>
</div>

</html>
